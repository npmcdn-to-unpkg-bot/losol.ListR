<div *ngIf="listitem">
    <h2>{{listitem.description}} details!</h2>
    <div>
        <label>id: </label>{{listitem.id}}
    </div>
    <div>
        <label>description: </label>
        <input [(ngModel)]="listitem.description" placeholder="description" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
